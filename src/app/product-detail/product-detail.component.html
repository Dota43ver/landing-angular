<ng-container *ngIf="!loading">
  <div class="d-flex justify-content-center">
    <div *ngIf="product" class="card" style="width: 18rem">
      <img
        *ngIf="product.image"
        [src]="product.image"
        class="card-img-top"
        alt="Product image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.nombre }}</h5>
        <p class="card-text">
          {{ product.precio | currency : "USD" : "symbol" : "1.2-2" }}
        </p>
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['/products']"
        >
          Volver a productos
        </button>
        <button
          type="button"
          class="btn btn-outline-primary mt-2"
          [routerLink]="['/edit-product', product.id]"
        >
          Editar
        </button>
        <button
          type="button"
          class="btn btn-outline-danger mt-2"
          (click)="onDelete()"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="loading">
  <div class="d-flex justify-content-center items-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
